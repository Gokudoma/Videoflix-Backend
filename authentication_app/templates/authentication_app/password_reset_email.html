<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; background-color: #141414; color: #ffffff; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background-color: #1f1f1f; padding: 20px; border-radius: 8px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #e50914; color: white; text-decoration: none; border-radius: 4px; font-weight: bold; margin-top: 20px; }
        h1 { color: #e50914; }
        p { color: #cccccc; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset Request</h1>
        <p>Hello,</p>
        <p>We received a request to reset your password for your {{ app_name }} account.</p>
        <p>Click the button below to choose a new password:</p>
        <a href="{{ reset_url }}" class="button">Reset Password</a>
        <p><small>If you didn't request a password reset, you can safely ignore this email.</small></p>
    </div>
</body>
</html>
